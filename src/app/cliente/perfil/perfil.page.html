<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<ion-content [fullscreen]="true">
<div class="fondo">
  <div class="head1">
    <div class="head">
      <img src="assets/img/logoo21.png" alt="">
      <h4>Mandaditos Xathe</h4>
    </div>
    <div class="head">
      <h1></h1>
    </div>
  </div>
  <div class="custom-card">
    <div class="center-image">
      <ion-icon class="ico" name="person-circle-outline"></ion-icon>
      <!--<ion-img src="assets/img/avatar.png" class="header-image"></ion-img>-->
    </div>
      <div class="custom-info-container">
          <p class="custom-info">Nombre(s): <span>{{ cl.nombre }}</span></p>
          <p class="custom-info">Apellido(s): <span>{{ cl.apellido }}</span></p>
          <p class="custom-info">Tel√©fono: <span>{{ cl.telefono }}</span></p>
          <p class="custom-info">Localidad: <span>{{ cl.localidad }}</span></p>
          <p class="custom-info">Correo: <span>{{ cl.correo }}</span></p>
      </div>
          <button class="btn" type="button" (click)="edit()">Editar perfil</button>
  </div>

  <div class="navigation">
    <ul>
      <li class="list">
        <a (click)="home()">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text">Inicio</span>
        </a>
      </li>
      <li class="list" [class.active]="isTabActive('perfil')">
        <a (click)="us()">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="text">Perfil</span>
        </a>
      </li>
      <li class="list">
        <a (click)="ped()">
          <span class="icon">
            <ion-icon name="storefront-outline"></ion-icon>
          </span>
          <span class="text">Pedidos</span>
        </a>
      </li>
      <li class="list">
        <a (click)="logout()">
          <span class="icon">
            <ion-icon name="exit-outline"></ion-icon>
          </span>
          <span class="text">Exit</span>
        </a>
      </li>
    </ul>
  </div> 
</div> 
</ion-content>
