<ion-content class="custom-content">
  <div class="fondo">
    <div class="head1">
      <div class="head">
        <img src="assets/img/logoo21.png" alt="">
        <h4>Mandaditos Xathe</h4>
      </div>
      <div class="head">
        <h1></h1>
      </div>
    </div>
    <div class="men">
      <h1>{{mensaje}} {{nombre}}. ¿Qué Vas a Ordenar Hoy?</h1>
    </div>
    <div class="ite">
      <ion-icon class="ico" name="restaurant-outline"></ion-icon> <h2>{{cat}}</h2>
    </div>
  <div class="form-container">
    <form class="form-container" (ngSubmit)="enviarFormulario()" #formularioPedido="ngForm" novalidate>
        <ion-select label="Subcategoria:" [(ngModel)]="subcategoria" name="subcategoria" class="custom-input" required placeholder="Selecciona una">
          <ion-select-option *ngFor="let subcategoria of subcategorias" [value]="subcategoria">
            {{ subcategoria }}
          </ion-select-option>
        </ion-select>

        <ion-textarea label="Pedido:" labelPlacement="fixed"  [(ngModel)]="pedidoTexto1" name="pedidoTexto1" class="custom-input" required placeholder="Agrega tu Pedido"></ion-textarea>

        <ion-select class="custom-input" label="Direccion:" [(ngModel)]="direccion" name="direccion" placeholder="Selecciona" required placeholder="Selecciona tu Direccion">
          <ion-select-option *ngFor="let direccion of direcciones" [value]="direccion.direccion">
            {{ direccion.direccion }}
          </ion-select-option>
        </ion-select>

        <button class="btn" type="submit">Enviar</button>
    </form>
  </div>
    <div class="navigation">
      <ul>
        <li class="list"  [class.active]="isTabActive('pedido')">
          <a (click)="home()">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="text">Inicio</span>
          </a>
        </li>
        <li class="list">
          <a (click)="us()">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="text">Perfil</span>
          </a>
        </li>
        <li class="list">
          <a (click)="ped()">
            <span class="icon">
              <ion-icon name="storefront-outline"></ion-icon>
            </span>
            <span class="text">Pedidos</span>
          </a>
        </li>
        <li class="list">
          <a (click)="logout()">
            <span class="icon">
              <ion-icon name="exit-outline"></ion-icon>
            </span>
            <span class="text">Exit</span>
          </a>
        </li>
      </ul>
    </div>
  </div> 
</ion-content>
